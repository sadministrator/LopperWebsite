<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv+"X-UA-Compatible" content="ie=edge">
  <title>Lopper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+1p">
</head>
<body>
  <div class="Lopper_Contact">
    <div class="Header">

      <nav class="nav">
        <h4 class="Logo">Lopper</h4>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Work</a>
        <a href="#"> <img src="images/phoneIcon.png" alt="phone icon"> (01) 666 - 693 - 456</a>
        <img src="#" alt="menu icon">
      </nav>
    </div>

    <div class="Banner">
    </div>

    <div class="Address">
      <div class="Outer">
        <div class="Container">
          <h3>We build great</h3>
          <h3>business</h3>
          <br>

          <img src="images/geoPin.png" alt="Geolocation pin">
          <h4>OUR OFFICE</h4>
          <p>91 E. Lexington Street</p>
          <p>Apt 688</p>
          <p>Gibsonia, PA 15044</p>

          <img src="images/emailIcon.png" alt="email icon">
          <h4>CONTACT@LOP.COM</h4>
          <br>

          <img src="images/phoneIconRed.png" alt="phone icon">
          <h4>(01) 666 - 693 - 456</h4>
        </div>
      </div>
    </div>

    <div class="Photo">
    </div>

    <div class="Footer">
      <p>Footer</p>
    </div>

    <div class="BG">
    </div>

    <div class="Form">
      <h3>Get in touch with us</h3>

      <form action="/formInfo" method="post">
        <div class="LeftForm">
            <div class="NameField">
            <label for="name">YOUR NAME</label>
            <input type="text" id="name" name="user_name" value="Your name">
          </div>

          <div class="EmailField">
            <label for="email">YOUR EMAIL</label>
            <input type="email" id="email" name="user_email" value="Your email">
          </div>
        </div>

        <div class="RightForm">
          <div class="MessageField">
            <label for="message">YOUR MESSAGE</label>
            <textarea id="message" name="user_message">Your message</textarea>

            <div class="button">
              <button type="submit">Send</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
